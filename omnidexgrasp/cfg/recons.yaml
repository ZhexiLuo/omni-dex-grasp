# ðŸ”„ Reconstruction Pipeline Config
datasets: ../datasets
output: ../out

servers:
  gsam: http://localhost:6001/predict
  hamer: http://localhost:6002/predict
  timeout: 120

out:
  vis: true           # ðŸ“Š Output visualizations
  inter_out: false    # ðŸ’¾ Output intermediate data (detections, vertices)

# ðŸ“ Object scale computation params
scale:
  depth_scale: 0.001          # depth.png uint16 â†’ meters (mm * 0.001)
  max_depth_m: 3.0            # discard depth > 3m
  edge_erode_px: 3            # erode object mask by N px to remove boundary flying pixels
  stat_nb_neighbors: 80       # statistical outlier removal: neighbor count
  stat_std_ratio: 2.0         # statistical outlier removal: std threshold

# ðŸŽ¯ MegaPose6D pose estimation config (used by pose_est.py)
megapose6d:
  scene_model: "megapose-1.0-RGB-multi-hypothesis-icp"
  grasp_model: "megapose-1.0-RGB-multi-hypothesis"
  n_refiner_iterations: 5
  n_pose_hypotheses: 5
  bsz_images: 64
  n_workers: 1    # 1 worker per renderer to avoid EGL context exhaustion (9â†’3)

# ðŸ”§ Hydra output control
hydra:
  run:
    dir: .
  output_subdir: null
  job_logging:
    handlers:
      file:
        filename: log/recons.log
        mode: w
